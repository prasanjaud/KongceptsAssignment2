<div class="container">
    <div class="row">
  
      <div class="main">
  
        <h2>Bank Loan Service</h2>
        <div class="login-or">
          <hr class="hr-or">
        </div>
        <h4>Administrator</h4>
        <h1>{{response}}</h1>
  
        <form role="form" #logadmin = "ngForm" (ngSubmit) = "onClickSubmit(logadmin)">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="userName" #username="ngModel" ngModel class="form-control" required>
            <!-- <input [(ngModel)]="person.firstName" name="first"> -->
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" #password="ngModel" ngModel class="form-control" required>
          </div>
          <ngb-alert #selfClosingAlert *ngIf="successMessage" type="danger" (closed)="successMessage = ''">{{ successMessage }}
          </ngb-alert>
          <button type="submit" class="btn btn btn-primary">
            Log In 
          </button>
        </form>
      
      </div>
      
    </div>
  </div>
